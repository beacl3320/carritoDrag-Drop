    <body>
        <nav class="carrito">
            <div class="carrito__logo">
                <img class="butterfly" src="./Document_files/Mariposa-Violeta.png" alt="">
                <h3 class="carrito__h3">BeaCL Desing</h3>
            </div>
            <div class="carrito__carro">
                <h3 class="carrito__h3">Mi carrito</h3>
                <i class="fas fa-cart-arrow-down"></i>
            </div>
        </nav>
        <div class="container" id="container">
            <p>Arrastra aquí los productos</p>
        </div>
        <div class="products">
            <div class="products__box" id="product" draggable="true">
                <img src="./Document_files/camiseta.jpg" alt="camiseta">
                <p>Camiseta Jordan</p>
                <p>20,99€</p>
            </div>
            <div class="products__box" id="product" draggable="true">
                <img src="./Document_files/camisetagato.jpg" alt="camiseta gato">
                <p>Camiseta Gato</p>
                <p>11,99€</p>
            </div>
            <div class="products__box" id="product" draggable="true">
                <img src="./Document_files/falda.jpg" alt="falda">
                <p>Falda</p>
                <p>10,99€</p>
            </div>
            <div class="products__box" id="product" draggable="true">
                <img src="./Document_files/mochila.jpg" alt="mochila">
                <p>Mochila Patrulla Canina</p>
                <p>12.99€</p>
            </div>
            <div class="products__box" id="product" draggable="true">
                <img src="./Document_files/panatlon.jpg" alt="pantalon">
                <p>Pantalón</p>
                <p>20,99€</p>
            </div>
            <div class="products__box" id="product" draggable="true">
                <img src="./Document_files/sudadera.jpg" alt="sudadera">
                <p>Sudadera</p>
                <p>24,99€</p>
            </div>
            <div class="products__box" id="product" draggable="true">
                <img src="./Document_files/vaquero.jpg" alt="vaquero">
                <p>Vaquero</p>
                <p>19,99€</p>
            </div>
            <div class="products__box" id="product" draggable="true">
                <img src="./Document_files/vestido.jpg" alt="vestido">
                <p>Vestido</p>
                <p>14,99€</p>
            </div>
        </div>
        <script>
            const product = document.querySelector('#product');

            product.addEventListener('dragstart', (e) => {
                console.log('drag start');
            });

            product.addEventListener('dragend', (e) => {
                console.log('drag end');
            });

            product.addEventListener('drag', (e) => {
                console.log('drag');
            });

            const container = document.querySelector('#container');

            container.addEventListener('dragenter', (e) => {
                console.log('Drag Enter');
            });

            container.addEventListener('dragleave', (e) => {
                console.log('Drag Leave');
            });

            container.addEventListener('dragover', (e) => {
                e.preventDefault();
                console.log('Drag Over');
            });

            container.addEventListener('drop', (e) => {
                console.log('Drop');
                container.appendChild(product);
            });
        </script>
